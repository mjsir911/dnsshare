<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="color-scheme" content="dark light" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Subdomains 'R Us</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/utility-classes.css">
	<link rel="stylesheet" href="css/custom-tags.css">
	<link rel="stylesheet" href="css/html-tags.css">
</head>
<body>
	<h1>Table</h1>
	<mby-dev-section>
		<table>
			<caption>Caption</caption>
			<tr>
				<th>Domain</th>
				<th>Owner</th>
				<th>Status</th>
				<th>Claim</th>
				<th>List of Subdomains</th>
				<th>TOS?</th>
				<th>Age</th>
			</tr>
			<tr>
				<td><a href="https://abc.com">abc.com</td>
				<td>Evil Corp</td>
				<td>public</td>
				<td><button>Claim</button></td>
				<td>?</td>
				<td>?</td>
				<td>?</td>
			</tr>
			<tr>
				<td><a href="https://what.lol">what.lol</td>
				<td>Mike</td>
				<td>private</td>
				<td><button>Claim</button></td>
				<td>?</td>
				<td>?</td>
				<td>?</td>
			</tr>
			<tr>
				<td><a href="https://nice.com">nice.com</td>
				<td>Also Mike</td>
				<td>private</td>
				<td><button>Claim</button></td>
				<td>?</td>
				<td>?</td>
				<td>?</td>
			</tr>
		</table>
	</mby-dev-section>
	
	<mby-dev-section>
		<mby-table>
			<mby-table-row>Row one</mby-table-row>
			<mby-table-row>Row two</mby-table-row>
			<mby-table-row>Row three</mby-table-row>
		</mby-table>
	</mby-dev-section>
	
	<h1>Button</h1>
	<mby-dev-section>
		<button>
			Button
		</button>
		<mby-button>
			Also Button
		</mby-button>
	</mby-dev-section>

	<h1>List of Subdomains</h1>
	<mby-dev-section>
		Expandable
	</mby-dev-section>

	<h1>TOS?</h1>
	<mby-dev-section>
		Hi there
	</mby-dev-section>

	<h1>Age</h1>
	<mby-dev-section>
		Hi there
	</mby-dev-section>

</body>
</html>
